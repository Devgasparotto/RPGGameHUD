<div id="row-count">

<!-- Title of the inventory screen -->
<div id="title">
    Inventory
</div>

<!-- Div for the checkboxes -->
<div class="container" id="checkboxStuff">
    <h2><u>Showing</u></h2>
    <input id="weaponsCheckbox" type="checkbox" onclick="UpdateShownInventory()">   Weapons<br>
    <input id="armorCheckbox" type="checkbox" onclick="UpdateShownInventory()">   Armor<br>
    <input id="shieldsCheckbox" type="checkbox" onclick="UpdateShownInventory()">   Shields<br>
    <input id="spellsCheckbox" type="checkbox" onclick="UpdateShownInventory()">   Spells<br>
    <input id="selectDeselectAllCheckbox" type="checkbox" onclick="SelectDeselectAll()">   Select/Deselect All
</div>

<!-- Equipment title -->
<div id="equip">
    <h2><u>Equipment</u></h2>
</div>

<!-- Div for the man equipment model -->
<div id="man">
    <img src="images/stick.png" width="100" height="100" >
</div>

<!-- Div for the currently equipped left hand item -->
<div class="inventory-table" id="lHand" data-item-filter-whitelist="hand">
    <div class="inventory-row">
        <div class="inventory-cell"></div>
    </div>
</div>

<!-- Div for the currently equipped right hand item -->
<div class="inventory-table" id="rHand" data-item-filter-whitelist="hand">
    <div class="inventory-row">
        <div class="inventory-cell"></div>
    </div>
</div>

<!-- Div for the currently equipped armour item -->
<div class="inventory-table" id="armour" data-item-filter-whitelist="armour">
    <div class="inventory-row">
        <div class="inventory-cell"></div>
    </div>
</div>


<div id="itemCharacteristics"></div>


<!-- These are the texts that go under the equipment slots -->
<div>
    <p id="lhText">Left Hand</p>
    <p id="rhText">Right Hand</p>
    <p id="aText">Armour</p>
</div>

<!-- Div for the display controls image -->
<div id="controls">
    <img src="images/controls.png" width="125" height="225">
</div>
